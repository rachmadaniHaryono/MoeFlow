<!doctype html>
<html lang="en">
    <head>
       <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_path }}static/main.css">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <style type="text/css" media="all">
          
        </style>

        <title>MoeFlow: Anime Characters Recognition</title>
    </head>
    <body class="bg-light">
      <div class="container">
        <div class="py-5 text-center"> <h2>MoeFlow: Anime Characters Recognition (Alpha Ver.)</h2> </div>
        <div class="row text-center">
            {% for c_model in c_models %}
            <div class="card col-md-2">
              <a data-toggle="modal" data-target="#modal-face-{{c_model.id}}">
                <img style="width:100%;height:100%" class="card-image-top"
                  src="{{url_for('static', name='static_image', filename=c_model.filename)}}">
              </a>
            </div>
            <div id="modal-face-{{c_model.id}}" class="modal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Face #{{c_model.id}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h6>Color tag</h6>
                    <div> <img class="card-image-top"src="{{url_for('static', name='static_image', filename=c_model.filename)}}"> </div>
                    <table class="col-md-12">
                      <tr>
                        <th>Part</th>
                        <th>Code</th>
                        <th>Color</th>
                      </tr>
                      {% for c_tag in c_model.face_model_color_tags|sort(attribute='value')%}
                        <tr>
                          <td>{{c_tag.value}}</td>
                          <td>{{c_tag.color_value}}</td>
                          <td bgcolor="{{c_tag.color_value.hex_l}}"></td>
                        </tr>
                      {% endfor %}
                    </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small"> <p class="mb-1">Freedomofkeima Zone, 2017 - 2018.</p> </footer>
      </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
